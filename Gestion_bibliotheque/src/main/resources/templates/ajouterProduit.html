<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter Produit</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.8/css/bootstrap.min.css}" />
</head>
<body>
    <form th:object="${produit}" th:action="@{/addProduit}" method="post" enctype="multipart/form-data"
        class="container mt-4">
        <div class="card p-2 m-2">
            <div class="card-header">
                <h1 class="mb-0">Ajouter Produit</h1>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom du produit</label>
                    <input type="text" th:field="*{nom}" class="form-control" id="nom" placeholder="Nom du produit" required>
                </div>
                <div class="mb-3">
                    <label for="categorie" class="form-label">Catégorie</label>
                    <input type="text" th:field="*{categorie}" class="form-control" id="categorie" placeholder="Catégorie du produit" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Image du produit</label>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="imageFile" class="form-label">Uploader une image</label>
                            <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*">
                        </div>
                        <div class="col-md-6">
                            <label for="imageUrl" class="form-label">Ou entrer une URL</label>
                            <input type="url" th:field="*{imageUrl}" class="form-control" id="imageUrl" placeholder="https://example.com/image.jpg">
                            <small class="form-text text-muted">Si vous uploadez un fichier, l'URL sera ignorée</small>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3" placeholder="Description du produit" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="prix" class="form-label">Prix (€)</label>
                    <input type="number" step="0.01" th:field="*{prix}" class="form-control" id="prix" placeholder="Prix du produit" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stock</label>
                    <input type="number" th:field="*{stock}" class="form-control" id="stock" placeholder="Quantité en stock" required>
                </div>

                <button type="submit" class="btn btn-primary">Ajouter</button>
                <a th:href="@{/index(search=${search})}" class="btn btn-secondary">Annuler</a>
            </div>
        </div>
    </form>
</body>
</html>
